<!DOCTYPE html>

    <title>Ejercicio 6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-family: sans-serif;
            margin-bottom: 30px;
        }

        #contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }

        .imagen {
            flex: 0 0 calc(50% - 70px);
        }

        .imagen img {
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        #tabla{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        @media (max-width: 480px) {

            #contenedor {
                padding: 15px;
                gap: 15px;
            }

            .imagen {
                border: none;

            }

            .imagen img {
                width: 270px;
                height: 270px;
                object-fit: cover;
                object-position: center;
            }
        }
    </style>
</head>
